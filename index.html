<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wedding of Caroline & Jack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Wedding of Caroline & Jack</h1>
        <p>Join us for a celebration of love!</p>
    </header>

    <section class="wedding-details">
        <h2>Event Details</h2>
        <p><strong>Date:</strong> [Wedding Date]</p>
        <p><strong>Time:</strong> [Wedding Time]</p>
        <p><strong>Venue:</strong> [Venue Name], [Venue Address]</p>
    </section>

    <section class="rsvp">
        <h2>RSVP</h2>
        <p>Please RSVP by [RSVP Deadline].</p>
        <a href="https://forms.gle/your-google-form-link" target="_blank">Click here to RSVP</a>
    </section>

    <section class="gallery">
        <h2>Photo Gallery</h2>
        <div class="photo-grid">
            <img src="assets/photo1.jpg" alt="Couple Picture 1">
            <img src="assets/photo2.jpg" alt="Couple Picture 2">
            <img src="assets/photo3.jpg" alt="Couple Picture 3">
        </div>
    </section>

    <footer>
     
    </footer>
</body>
</html>
